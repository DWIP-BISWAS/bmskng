
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bishop Morrow School</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header Section -->
<header>
<div class="container">
<div class="logo">
<img src="school-logo.png" alt="Bishop Morrow School Logo">
</div>
<div class="school-name">
Bishop Morrow School
<span>Affiliated to ICSE</span>
</div>
<div class="hamburger-menu">
<!-- Hamburger menu icon -->
</div>
<div class="quick-links">
<a href="#" class="fees-collection">Fees Collection</a>
<a href="#" class="founder-bio">Founder's Bio</a>
<a href="#" class="school-app">School App</a>
<a href="#" class="school-calendar">School Calendar</a>
<a href="#" class="online-admission">Online Admission</a>
</div>
</div>
</header>

<!-- Body Section -->
<main>
    <section class="news-notices">
        <h2>News & Notices</h2>
        <div class="news-box">
            <!-- News and notices content -->
        </div>
    </section>
    <section class="welcome-message">
        <h2>Welcome to Bishop Morrow School</h2>
        <p><!-- Welcome message content --></p>
    </section>
    <section class="photo-gallery">
        <h2>Photo Gallery</h2>
        <!-- Photo gallery content with auto-slide feature -->
    </section>
    <section class="principals-desk">
        <h2>Principal's Desk</h2>
        <img src="principal-image.jpg" alt="Principal's Image">
        <p><!-- Principal's message content --></p>
    </section>
    <section class="school-events">
        <h2>School Events</h2>
        <!-- School events content with grid layout -->
    </section>
    <section class="happy-birthday">
        <h2>Happy Birthday</h2>
        <!-- Happy birthday content with auto-updated list -->
    </section>
</main>

<!-- Location Section -->
<section class="location">
    <h2>Our Location</h2>
    <iframe src="(link unavailable)..." frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</section>

<!-- Footer Section -->
<footer>
    <div class="container">
        <section class="contact-us">
            <h2>Contact Us</h2>
            <!-- Contact us content -->
        </section>
        <section class="important-links">
            <h2>Important Links</h2>
            <!-- Important links content -->
        </section>
    </div>
</footer>

<script src="script.js"></script>
